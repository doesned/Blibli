<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Blibli-login</Blibli-login></title>
  </head>
  <body class="shadow-sm p-5 m-5 bg-body-tertiary rounded-4 border">
    <div class="row m-0 h-100">
      <div
        class="col p-0 d-flex justify-content-center align-items-center display-none"
      >
        <img src="image/desktop-login.029808b5.svg" alt="blibli" />
      </div>

      <div class="col p-0 d-flex justify-content-center align-items-center">
        <!-- form login -->
        <form class="w-75">
          <h3 class="text-primary text-center">Masukkan ke akunmu</h3>
          <div class="rounded-4 border shadow-sm p-4 m-1">
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Email/nomor HP"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Kata sandi"
              />
            </div>

            <a href=""><p>Lupa Kata sandi</p></a>
            <div class="text-center">
              <button type="submit" class="btn btn-primary ps-5 pe-5 rounded-4">
                Masuk
              </button>
            </div>

            <div class="text-center d-flex justify-content-between mt-3">
              <div>
                <a href="">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M12 12.713l-11.985-9.713h23.97l-11.985 9.713zm0 2.574l-12-9.725v15.438h24v-15.438l-12 9.725z"
                    />
                  </svg>
                  <span>Masuk dengan nomor HP</span>
                </a>
              </div>
              <div>
                <a href="">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M21 21v3h3v-3h-1v-1h-1v1h-1zm2 1v1h-1v-1h1zm-23 2h8v-8h-8v8zm1-7h6v6h-6v-6zm20 3v-1h1v1h-1zm-19-2h4v4h-4v-4zm8-3v2h-1v-2h1zm2-8h1v1h-1v-1zm1-1h1v1h-1v-1zm1 2v-1h1v1h-1zm0-2h1v-6h-3v1h-3v1h3v1h2v3zm-1-4v-1h1v1h-1zm-7 4h-4v-4h4v4zm6 0h-1v-2h-2v-1h3v1h1v1h-1v1zm-4-6h-8v8h8v-8zm-1 7h-6v-6h6v6zm3 0h-1v-1h2v2h-1v-1zm-3 3v1h-1v-1h1zm15 6h2v3h-1v-1h-2v1h-1v-1h-1v-1h1v-1h1v1h1v-1zm-4 2h-1v1h-1v-1h-1v-1h1v-1h-2v-1h-1v1h-1v1h-2v1h-1v6h5v-1h-1v-2h-1v2h-2v-1h1v-1h-1v-1h3v-1h2v2h-1v1h1v2h1v-2h1v1h1v-1h1v-2h1v-1h-2v-1zm-1 3h-1v-1h1v1zm6-6v-2h1v2h-1zm-9 5v1h-1v-1h1zm5 3v-1h1v2h-2v-1h1zm-3-23v8h8v-8h-8zm7 7h-6v-6h6v6zm-1-1h-4v-4h4v4zm1 4h1v2h-1v1h-2v-4h1v2h1v-1zm-4 6v-3h1v3h-1zm-13-7v1h-2v1h1v1h-3v-1h1v-1h-2v1h-1v-2h6zm-1 4v-1h1v3h-1v-1h-1v1h-1v-1h-1v1h-2v-1h1v-1h4zm-4-1v1h-1v-1h1zm19-2h-1v-1h1v1zm-13 4h1v1h-1v-1zm15 2h-1v-1h1v1zm-5 1v-1h1v1h-1zm-1-1h1v-3h2v-1h1v-1h-1v-1h-2v-1h-1v1h-1v-1h-1v1h-1v-1h-1v1h-1v1h-1v-1h1v-1h-4v1h2v1h-2v1h1v2h1v-1h2v2h1v-4h1v2h3v1h-2v1h2v1zm1-5h1v1h-1v-1zm-2 1h-1v-1h1v1z"
                    />
                  </svg>
                  <span>Masuk dengan QR</span>
                </a>
              </div>
            </div>
          </div>
          <div class="text-center justify-content-between mt-4">
            <button
              type="button"
              class="btn btn-light shadow-sm w-25 rounded-4"
            >
              <img src="image/facebook-logo-icon-facebook-icon-png-images-icons-and-png-backgrounds-1.png" alt="" width="16" height="16" />
              Facebook
            </button>
            <button
              type="button"
              class="btn btn-light shadow-sm w-25 rounded-4"
            >
              <img src="image/png-transparent-google-logo-google-search-meng-meng-company-text-logo-thumbnail.png" alt="" height="16" width="16" />
              Google
            </button>
          </div>

          <div>
            <p class="text-center mt-3">
              Tidak punya akun?<a href="">daftar</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js" />
  </body>
</html>
